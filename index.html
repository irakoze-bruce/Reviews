<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/df21abddd3.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Gogo Nina</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora a
            sint doloribus tenetur nemo similique magnam explicabo, aspernatur
            iusto quae quam esse ipsum, accusantium, perferendis officia quo hic
            perspiciatis dolores!
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
